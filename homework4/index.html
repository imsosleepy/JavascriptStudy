<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <table border="1">
      <tr>
          <td colspan="3">
              <input type="text" class="display">
          </td>
          <td class="clear">C</td>
      </tr>

      <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td class="plus">+</td>
          
      </tr>
      <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td class="minus">-</td>
      </tr>
      <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td class="muliply">*</td>
      </tr>
      <tr>
          <td colspan="2">0</td>
          <td class="equal">=</td>
          <td class="divide">/</td>
      </tr>
  </table>

  <script src="index.js"></script>
    
  </body>
</html>
